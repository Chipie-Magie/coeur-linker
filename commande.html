<!DOCTYPE html>
<html>
  <head>
    <title>Coeur Linker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoonglet.png" />
    <link rel="icon" href="./img/favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.jpg" />
    </header>
    <main class="commandemain">
      <h2>Commande de votre pack Coeur Linker</h2>
      <p class="textecontact">
        Veuillez remplir les champs suivants pour passer votre commande.
      </p>
      <form
        id="commandeForm"
        action="https://formspree.io/f/xvgkgrqb"
        method="POST"
      >
        <div>
          <label for="nom">Nom et Prénom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Coeur Linker"
            required
          />
        </div>
        <div>
          <label for="email">Votre e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="monemail@email.com"
            required
          />
        </div>
        <div>
          <label for="adresse">Adresse de livraison</label>
          <textarea
            id="adresse"
            name="adresse"
            placeholder="4 rue du Coeur 07224 MON AMOUR"
            required
          ></textarea>
        </div>
        <div>
          <button type="submit">Commander</button>
        </div>
      </form>
      <script>
        document
          .getElementById("commandeForm")
          .addEventListener("submit", async function (event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const form = event.target;
            const formData = new FormData(form);

            try {
              // Envoi des données à Formspree
              const response = await fetch("https://formspree.io/f/xvgkgrqb", {
                method: "POST",
                body: formData,
                headers: {
                  Accept: "application/json",
                },
              });

              if (response.ok) {
                // Redirection vers le lien de paiement SumUp après un envoi réussi
                window.location.href = "https://pay.sumup.com/b2c/QFPT5RNR";
              } else {
                alert(
                  "Une erreur est survenue lors de l'envoi du formulaire. Veuillez réessayer."
                );
              }
            } catch (error) {
              console.error("Erreur :", error);
              alert(
                "Une erreur est survenue. Veuillez vérifier votre connexion et réessayer."
              );
            }
          });
      </script>
    </main>
    <footer>
      <p>© 2025 CœurLinker. Tous droits réservés.</p>
      <nav class="piedmenu">
        <a href="contact.html">Contact</a>
        <a href="https://www.onparticipe.fr/projets/cagnottes" target="_blank"
          >Soutenir CoeurLinker</a
        >
      </nav>
    </footer>
  </body>
</html>
